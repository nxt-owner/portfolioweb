<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Live Player</title>
    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        #video {
            width: 100%;
            max-width: 800px;
            height: auto;
            background: #000;
        }
    </style>
</head>

<body>

    <video id="video" controls autoplay></video>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const video = document.getElementById('video');
        const streamURL = "https://satoshi-cors.herokuapp.com/http://tvn2.chowdhury-shaheb.com/tsport/tracks-v1a1/mono.m3u8";

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(streamURL);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = streamURL;
            video.addEventListener('loadedmetadata', () => {
                video.play();
            });
        } else {
            document.body.innerHTML = "⚠️ Your browser does not support HLS playback.";
        }
    </script>

</body>

</html>
