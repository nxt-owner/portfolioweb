<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Stream Player</title>

<!-- HLS.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
body {
    margin: 0;
    background: #0f0f0f;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.player-container {
    width: 95%;
    max-width: 900px;
    background: #1a1a1a;
    border-radius: 15px;
    padding: 15px;
    box-shadow: 0 0 25px rgba(0,0,0,0.6);
}
video {
    width: 100%;
    border-radius: 10px;
}
.title {
    color: white;
    margin-bottom: 10px;
    font-size: 18px;
}
.status {
    color: #00ff88;
    font-size: 14px;
    margin-top: 8px;
}
</style>
</head>

<body>

<div class="player-container">
    <div class="title">üî¥ Live Stream</div>
    <video id="video" controls autoplay></video>
    <div class="status" id="status">Loading stream...</div>
</div>

<script>
const video = document.getElementById('video');
const status = document.getElementById('status');
const videoSrc = "https://xfireflix.my.id/mac.php?id=809399.m3u8";

if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(videoSrc);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED,function() {
        video.play();
        status.innerText = "Stream Connected ‚úÖ";
    });
    hls.on(Hls.Events.ERROR, function (event, data) {
        status.innerText = "Stream Error ‚ùå";
    });
} 
else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = videoSrc;
    video.addEventListener('loadedmetadata',function() {
        video.play();
        status.innerText = "Stream Connected ‚úÖ";
    });
}
else {
    status.innerText = "HLS not supported in this browser ‚ùå";
}
</script>

</body>
</html>
