<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Protected Stream Player</title>

<style>
body{
    margin:0;
    background:#000;
    font-family:Arial;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

/* Player container */
.player-wrapper{
    position:relative;
    width:100%;
    max-width:1000px;
    aspect-ratio:16/9;
    background:#000;
}

/* iframe */
.player-wrapper iframe{
    width:100%;
    height:100%;
    border:none;
    pointer-events: none; /* always block touch */
}

/* Transparent blocker over iframe */
.blocker{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:transparent;
    z-index:2;
}
</style>
</head>

<body>

<div class="player-wrapper">
    <iframe 
        src="https://streamcrichd.com/update/skys2.php"
        allowfullscreen
        allow="encrypted-media">
    </iframe>

    <!-- Always touch blocked -->
    <div class="blocker"></div>
</div>

</body>
</html>
