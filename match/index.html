<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Player</title>

  <!-- Shaka Player -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    #player-container {
      width: 100%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      background: black;
    }

    video {
      width: 100%;
      height: 100%;
      background: black;
    }
  </style>
</head>

<body>
  <div id="player-container">
    <video id="video" playsinline></video>
  </div>

  <script>
    async function initPlayer() {
      const video = document.getElementById("video");
      const container = document.getElementById("player-container");

      shaka.polyfill.installAll();

      if (!shaka.Player.isBrowserSupported()) {
        alert("Browser not supported");
        return;
      }

      const player = new shaka.Player(video);
      new shaka.ui.Overlay(player, container, video);

      player.configure({
        streaming: {
          bufferingGoal: 10,
          rebufferingGoal: 2,
          lowLatencyMode: true
        },
        manifest: {
          dash: {
            ignoreMinBufferTime: true
          }
        },
        drm: {
          clearKeys: {
            "d0f2e5c39e70c18f29bf77768a1ad89a":
              "d6853c51fcf37a18905f0609972395d7"
          }
        }
      });

      const streamUrl =
        "https://a201aivottlinear-a.akamaihd.net/OTTB/lhr-nitro/live/dash/enc/wf8usag51e/out/v1/bd3b0c314fff4bb1ab4693358f3cd2d3/cenc.mpd";

      try {
        await player.load(streamUrl);
        video.muted = true; // required for autoplay
        await video.play();
      } catch (e) {
        console.error("Playback error:", e);
        alert("Failed to load stream");
      }

      player.addEventListener("error", e => {
        console.error("Shaka error", e.detail);
      });
    }

    document.addEventListener("DOMContentLoaded", initPlayer);
  </script>
</body>
</html>
